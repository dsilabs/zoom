

stages:
  - test
  - build

test:
  stage: test
  image: "python:3.7"
  services:
    - mariadb:latest
  variables:
    MYSQL_DATABASE: zoomtest
    MYSQL_ROOT_PASSWORD: root
    ZOOM_TEST_DATABASE_HOST: mariadb
  script:
  - pip3.7 install -r requirements.txt
  - pip3.7 install -r tests/requirements.txt
  - nosetests -vx tests/unittests

docker build:
  stage: build
  image: docker:stable
  script:
  - apk add --no-cache curl
  - "curl -X POST -F token=$TOKEN -F ref=master https://gitlab.dsilabs.ca/api/v4/projects/130/trigger/pipeline"
  tags:
  - shell
  only:
  - master
